<!DOCTYPE html>
 <html>
    <head>
	<title> Formulario de prueba </title>
    </head>
	<body>
	
	Elije un color<input type="color" name="micolor"><br>
	Fecha de nacimiento:<input type="date" name="fecnac"><br>
	E-Mail<input type="email" name="email"><br>
	Elije el mes<input type="month" name="mes"><br>
	Teclea URL:<input type="url" name="misitio"><br>
	Teclea cantidad (entre 1 y 50)<input type="numbers" name="cantidad" min="1" max="50"><br>
	Rango:<input type="range" name="rango" min="1" max="20"><br>
	<input type="submit">

	</body>
 </html>
