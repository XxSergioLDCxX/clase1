<!DOCTYPE html>
 <html>
    <head>
	<title>Sergio Lopez de Coca Pavon </title>
	<meta name="author" content="Sergio Lopez de Coca Pavon">
    </head>
	<body>
	<fieldset>
		<legend>Informacion de contacto</legend>
		<p>Nombre completo: <input name="nombre" type="text" tabindex="1" autofocus/></p>
		<p>Direccion: <input name="direccion" type="text" tabindex="2"/></p>
		<p>Telefono: <input name="telefono" type="text" tabindex="3"/></p>

		<p><input type="reset" name="nombre" value="borrar"/></p>
	</fieldset>

	<fieldset>

		<legend>Preferencias</legend>
		<p><input type="checkbox" name="Autos"/>Autos</p>
		<p><input type="checkbox" name="Vacaciones"/>Vacaciones</p>
		<p><input type="checkbox" name="Estilo de vida"/>Estilo de vida</p>
		<p><input type="checkbox" name="Astronomia"/>Astronomia</p>
		
	</fieldset>

	<fieldset>

			<legend>Musica que escuchas</legend>
			<p>
			<br/>
			<input type="radio" name="musica" value="Jazz"/>Jazz
			<input type="radio" name="musica" value="Pop"/>Pop
			<input type="radio" name="musica" value="Rock"/>Rock
			<input type="radio" name="musica" value="Country"/>Country
		</p>

	</fieldset>

	<fieldset>

			<legend>Color que prefieras</legend>
	<select name="Colores">
	
		<option value="rojo"/>Rojo
		<option value="Verde"/>Verde
		<option value="Amarillo"/>Amarillo
		<option value="Azul"/>Azul
	</select>

	</fieldset>

	<p><input type="submit" value="Envia informacion"/></p>			


	</body>
 </html>
