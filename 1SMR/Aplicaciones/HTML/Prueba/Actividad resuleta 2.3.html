<!DOCTYPE html>
 <html>
    <head>
	<title>Probando listas </title>
    </head>
	<body bgcolor= "#000080" text= "#ffff00">

		<h3 align= "center">Tipo de lista no numerada </h3>
	<ul>
		<li>Elemento 1 </li>
		<li>Elemento 2 </li>
		<li>Elemento 3 </li>
	</ul>
		<h3 align= "center">Tipo de lista numerada </h3>
	<ol>
		<li>Elemento 1 </li>
		<li>Elemento 2 </li>
		<li>Elemento 3 </li>
	</ol>
		<h3 align= "center">Tipo de lista de definiciones</h3>
	<dl>
		<dt>WWW
			<dd>World Wide Web
		<dt>FTP
			<dd>File transfer protocol
		<dt>HTPP
			<dd>Hypertext Transfer Protocol
	</dl>

	</body>
 </html>
