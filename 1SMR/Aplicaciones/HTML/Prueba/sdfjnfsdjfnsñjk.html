<!DOCTYPE html>
 <html>
    <head>
	<title> Formulario de prueba </title>
    </head>
	<body>
	<fieldset>
		<legend>Informacion de contacto</legend>
		<p>Nombre completo: <input name="nombre" type="text" tabindex="1" autofocus></p>
		<p>Direccion: <input name="direccion" type="text" tabindex="2"></p>
		<p>Telefono: <input name="telefono" type="text" tabindex="3"></p>
	</fieldset>

	<fieldset>

		<legend>Preferencias</legend>
		<p><input type="checkbox" name="Autos">Autos</p>
		<p><input type="checkbox" name="Vacaciones">Vacaciones</p>
		<p><input type="checkbox" name="Estilo de vida">Estilo de vida</p>
		<p><input type="checkbox" name="Astronomia">Astronomia</p>
		

			

	</body>
 </html>
