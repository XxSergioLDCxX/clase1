<!doctype html>
    <html lang="es">
        <head> 
            <meta charset="UTF-8">
            <title>Ejercico3</title>
        </head>
        <body>
            <h3>Informacion sobre el producto</h3>

            <fieldset>
                <legend>Datos basicos</legend>

                <p>Nombre</p>
                <input type="text" name="nombre" id="name">

                <p>Descripcion</p>
                <textarea cols="50" rows="5"> </textarea>

                <p>Foto <input type="button" name="archivo" id="file" value="Seleccione un archivo"/> No se ha selecionado ningun archivo</p>
                <p><input type="checkbox" name="visitas" id="visit"> Añadir contador de visitas</p>

            </fieldset>

            <fieldset>
                <legend>Datos economicos</legend>

                <p>Precio <input type="text" name="euros" id="money"> € Inpuestos 
                
                <select name="impuesto" id="imp">

                    <option value="4">4%</option>
                    <option value="21">21%</option>
                </select>
                
                </p>

                <p>Promocion</p>

                <input type="radio" name="pro" id="ninguno"/>Ninguno<br/>
                <input type="radio" name="pro" id="free"/>Trasporte gratutito<br/>
                <input type="radio" name="pro" id="descuento"/>Descuento 5%<br/>

            </fieldset>

        </body>
    </html>
